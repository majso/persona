<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
      <!-- Status List -->
    <div class="status">
      <ul id="statusList">
        <li data-status="all">All</li>
        <li data-status="unread">Unread</li>
        <li data-status="read">Read</li>
        <li data-status="favorites">Favorites</li>
      </ul>
    </div>
    <!-- Categories -->
    <div class="categories">
      <ul id="categoryList"></ul>
    </div>
    <div class="feeds">
      <ul id="feedList"></ul>
    </div>
    <!-- Entries Grid -->
    <div class="entries-grid" id="entryGrid"></div>
  </div>

  <!-- Include the bundled JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
